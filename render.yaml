services:
  - type: web
    name: green-ai-footprint
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: uvicorn src.backend.api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: ""
      - key: DATABASE_URL
        sync: false
      - key: DB_SSL
        value: "true"
      - key: DB_SSL_VERIFY_CERT
        value: "true"
